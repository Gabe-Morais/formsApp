<ion-content color="dark">
  <div class="wrapper">
    <form class="teste2" [formGroup]="loginForm">
  
      <img src="../../assets/icon/Login.png" alt="" srcset="">
  
      <ion-card class="login">
  
  
        <ion-item color="medium">
          <ion-input type="email" id="email" formControlName="email" placeholder="E-mail"></ion-input>
        </ion-item>
  
        <ng-container *ngFor="let erro of mensagensErro.email">
          <span class="msg-erro" *ngIf="email.errors?.[erro.tipo] && (email.dirty || email.touched)">
            {{erro.aviso}}
          </span>
        </ng-container>
  
        <ion-item color="medium">
          <ion-input type="password" id="senha" formControlName="senha" placeholder="Senha"></ion-input>
        </ion-item>
  
        <ng-container *ngFor="let erro of mensagensErro.senha">
          <span class="msg-erro" *ngIf="senha.errors?.[erro.tipo] && (senha.dirty || senha.touched)">
            {{erro.aviso}}
          </span>
        </ng-container>
  
        <ion-row>
          <ion-col size="6">
            <ion-button class="teste" expand="block" (click)="login()">Entrar</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button class="teste" expand="block">Registrar</ion-button>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col size="12">
            <ion-button class="teste" expand="block">Esqueci a Senha</ion-button>
          </ion-col>
        </ion-row>
  
      </ion-card>
    </form>
  </div>
</ion-content>
