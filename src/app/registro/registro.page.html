<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="titulo">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-card class="card">

    <ion-item color="medium">
      <ion-input placeholder="Nome"></ion-input>
    </ion-item>

    <ion-item color="medium">
      <ion-input placeholder="E-mail" ></ion-input>
    </ion-item>

    <ion-item color="medium">
      <ion-input placeholder="CPF"></ion-input>
    </ion-item>

    <ion-item color="medium">
      <ion-input type="password" placeholder="Senha"></ion-input>
    </ion-item>

    <ion-item color="medium">
      <ion-input type="password" placeholder="Confirmar Senha"></ion-input>
    </ion-item>

      <ion-row>
        <ion-col size="12">
          <ion-button color="tertiary" shape="round" expand="block">Registrar</ion-button>
      </ion-col>
      </ion-row>

      <ion-row>

        <ion-col size="6">
          <ion-button color="tertiary" shape="round" expand="full"><ion-icon name="arrow-undo"></ion-icon>Voltar</ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button color="tertiary" shape="round" expand="full"><ion-icon name="trash-sharp"></ion-icon>Limpar</ion-button>
        </ion-col>

      </ion-row>

  </ion-card>
</ion-content>
